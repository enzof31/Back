<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE"> Titulo </label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for=" desripcionE"> Institucion  </label>
          <input
            type="text"
            class="form-control"
            id="desripcionE"
            name="desripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Educacion</button>
      </form>
    </div>
  </div>
</div>
