<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre"> Nombre de la habilidad </label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje"> Porcentaje de la habilidad </label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Habilidad</button>
        <div>
          <section>
            <label><input  type="checkbox" 
              id="circulo"
              name="circulo"
              [(ngModel)]="circulo" 
              >Circulo</label>
          </section>
        </div>
      </form>
    </div>
  </div>
</div>
